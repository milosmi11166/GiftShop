        <div class="header" ng-controller="headerController as vm">
            <nav class="navbar   navbar-site navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                        <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span></button>
                        <a href="index.html" class="navbar-brand logo logo-title">
                            <!-- Original Logo will be placed here  -->
                            <span class="logo-icon"><i class="icon icon-search-1 ln-shadow-logo shape-0"></i> </span> GIFT
                            <span>Shop</span> </a>
                    </div>
                    <div class="navbar-collapse collapse">

                        <ul class="nav navbar-nav navbar-right">
                            <li ng-hide="vm.currentUser.id"><a ui-sref="login">Login</a></li>
                            <li ng-hide="vm.currentUser.id"><a ui-sref="register">Signup</a></li>

                            <li ng-show="vm.currentUser.id"><a href="" ng-click="vm.logout();">Signout <i class="glyphicon glyphicon-off"></i> </a></li>
                            <li ng-show="vm.currentUser.id" class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <span>{{vm.currentUser.username || vm.currentUser.email}}</span> <i class="icon-user fa"></i>                                    <i class=" icon-down-open-big fa"></i></a>
                                <ul class="dropdown-menu user-menu">
                                    <li class="active"><a ui-sref="user.profile"><i class="icon-home"></i> Personal Home
                                    </a></li>

                                    <li><a ui-sref="user.myGifts"><i class="icon-th-thumb"></i> My gifts </a></li>
                                    <li><a ui-sref="user.myGiftsOffers"><i class="icon-mail"></i> My gifts offers </a>
                                    </li>
                                     <li><a ui-sref="user.myOffers"><i class="icon-heart"></i> My offers </a>
                                    </li>
                                </ul>
                            </li>
                            <li ng-show="vm.currentUser.id" class="postadd"><a ui-sref="newGift" class="btn btn-block btn-border btn-post btn-danger">Add new gift</a></li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
