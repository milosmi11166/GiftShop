<div class="inner-box">
    <h2 class="title-2"><i class="icon-docs"></i> My Gifts </h2>

    <div class="table-responsive">
        <div class="table-action">
            <label for="checkAll">
                                    <input ng-click="model.togleSelection()" type="checkbox" id="checkAll">
                                    Select: All </label>

            <div class="table-search pull-right col-xs-7">
                <div class="form-group">
                    <label class="col-xs-5 control-label text-right">Search <br>
                                            <a ng-click="model.searchName = '';" title="clear filter" class="clear-filter">[clear]</a>
                                        </label>

                    <div class="col-xs-7 searchpan">
                        <input ng-model="model.searchName" type="text" class="form-control" id="filter">
                    </div>
                </div>
            </div>
        </div>
        <table id="addManageTable" class="table table-striped table-bordered add-manage-table table demo" data-filter="#filter" data-filter-text-only="true">
            <thead>
                <tr>
                    <th data-type="numeric" data-sort-initial="true"></th>
                    <th> Photo</th>
                    <th data-sort-ignore="true"> Gift Details</th>
                    <th> Option</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gift in model.myGifts | filter:{ Name: model.searchName }">
                    <td style="width:2%" class="add-img-selector">
                        <div class="checkbox">
                            <label>
                                            <input ng-model="gift.selected" type="checkbox">
                                            </label>
                        </div>
                    </td>
                    <td style="width:14%" class="add-img-td">
                        <a><img class="thumbnail  img-responsive" ng-attr-src="{{'assets/images/' + gift.Name + '.jpg'}}" alt="img"></a>
                    </td>
                    <td style="width:74%" class="ads-details-td">
                        <div>
                            <p><strong> <a ui-sref="gift({giftId: gift.id || gift.Id})" ng-attr-title="{{gift.Name}}">{{gift.Name}} </a>
                                            </strong></p>

                            <p><strong> Descrition </strong>{{gift.Description}}</p>

                            </p>
                        </div>
                    </td>
                    <td style="width:10%" class="action-td">
                        <div>
                            <p>
                                <a ui-sref="editGift({giftId: gift.id || gift.Id})" class="btn btn-primary btn-xs"> <i class="fa fa-edit"></i> Edit </a>
                            </p>

                            <p>
                                <a class="btn btn-info btn-xs"> <i class="fa fa-mail-forward"></i> Share
                                </a>
                            </p>

                            <p>
                                <a ng-click="model.removeGift(gift)" class="btn btn-danger btn-xs"> <i class=" fa fa-trash"></i> Delete
                                </a>
                            </p>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--/.row-box End-->

</div>
