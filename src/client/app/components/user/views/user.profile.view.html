<div class="inner-box">
    <div class="row">
        <div class="col-md-5 col-xs-4 col-xxs-12">
            <h3 class="no-padding text-center-480 useradmin">
                <a href=""><img class="userImg" src="assets/images/user.jpg" alt="user">
                </a>
                {{model.currentUser.username}}
            </h3>
        </div>
        <div class="col-md-7 col-xs-8 col-xxs-12">
            <div class="header-data text-center-xs">

                <!-- Traffic data -->
                <div class="hdata">
                    <div class="mcol-left">
                        <!-- Icon with red background -->
                        <i class="fa fa-eye ln-shadow"></i></div>
                    <div class="mcol-right">
                        <!-- Number of visitors -->
                        <p><a ui-sref="user.myGifts">3</a> <em>Gifts</em></p>
                    </div>
                    <div class="clearfix"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="inner-box">
    <div class="welcome-msg">
        <h3 class="page-sub-header2 clearfix no-padding">Hello {{model.user.fullName}} </h3>
        <span class="page-sub-header-sub small">Account created at: {{mode.user.created}}</span>
    </div>
    <div id="accordion" class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title"><a href="#collapseB1" data-toggle="collapse"> My
                                        details </a></h4>
            </div>
            <div class="panel-collapse collapse in" id="collapseB1">
                <div class="panel-body">
                    <form ng-submit="model.updateUser();" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Full Name</label>

                            <div class="col-sm-9">
                                <input ng-model="model.user.fullName" type="text" class="form-control" placeholder="Full Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Email</label>

                            <div class="col-sm-9">
                                <input ng-model="model.user.email" type="email" class="form-control" placeholder="abc@abc.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Address</label>

                            <div class="col-sm-9">
                                <input ng-model="model.user.address" type="text" class="form-control" placeholder="..">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Phone" class="col-sm-3 control-label">Phone</label>

                            <div class="col-sm-9">
                                <input ng-model="model.user.phone" type="text" class="form-control" id="Phone" placeholder="880 124 9820">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-default">Update</button>
                                <span ng-show="model.updated" style="color:green;">User profile successfully updated</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title"><a href="#collapseB2" data-toggle="collapse"> Settings </a>
                </h4>
            </div>
            <div class="panel-collapse collapse" id="collapseB2">
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="checkbox">
                                    <label>
                                                            <input type="checkbox">
                                                            Comments are enabled on my gifts </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">New Password</label>

                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Confirm Password</label>

                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-default">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!--/.row-box End-->

</div>
