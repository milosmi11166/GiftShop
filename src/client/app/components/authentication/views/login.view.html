<div class="container">
    <div class="row">
        <div class="col-sm-5 login-box">
            <div class="panel panel-default">
                <div class="panel-intro text-center">
                    <h2 class="logo-title">
                        <!-- Original Logo will be placed here  -->
                        <span class="logo-icon">
                                    <i class="icon icon-search-1 ln-shadow-logo shape-0"></i> </span>                        GIFT<span>SHOP </span>
                    </h2>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="vm.login();" name="loginForm">
                        <div class="form-group">
                            <label for="sender-email" class="control-label">Username:</label>

                            <div class="input-icon"><i class="icon-user fa"></i>
                                <input ng-model="vm.userLogin.username" ng-required="true" id="sender-email" type="text" placeholder="Username" class="form-control email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user-pass" class="control-label">Password:</label>

                            <div class="input-icon"><i class="icon-lock fa"></i>
                                <input ng-model="vm.userLogin.password" ng-required="true" type="password" class="form-control" placeholder="Password" id="user-pass">
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<input type="submit">-->
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">

                    <div class="checkbox pull-left">
                        <!--<label> <input type="checkbox" value="1" name="remember" id="remember"> Keep me logged
                                    in</label>-->
                    </div>
                    <div style="clear:both"></div>
                </div>
            </div>
            <div class="login-box-btm text-center">
                <p> Don't have an account? <br>
                    <a ui-sref="register"><strong>Sign Up !</strong> </a></p>
            </div>
        </div>
    </div>
</div>
